	function campo()
	{
	context.fillStyle = "#02692f"
	context.fillRect(0,0, myCanvas.width ,myCanvas.height);
	for (var i = 0 ; i<900 ; i+= 45 )
	{
	
	var cores = ["#29b940","#00a748"]
	context.fillStyle = cores[valorcor]
	context.fillRect(50+i,50, 45 ,500);
 
	valorcor ++
	if (valorcor>1)
	{
	valorcor = 0 
	}
	}
	context.strokeStyle = "WHITE";
	context.strokeRect(50, 50, 900, 500);
	context.strokeRect(50, 150, 165, 300 );
	context.strokeRect(50, 232, 55, 136 );
    context.strokeRect(20, 273, 30, 54 );
	context.moveTo(myCanvas.width/2, 50);
	context.lineTo(myCanvas.width/2,550);
	context.stroke();	
	// circulos 
	context.strokeStyle = "WHITE";
	context.beginPath();
    context.arc( myCanvas.width/2, myCanvas.height /2, 69, 0, 2 * Math.PI);
	context.stroke();
	context.fillStyle = "WHITE"
	context.beginPath();
    context.arc( myCanvas.width/2, myCanvas.height /2, 4, 0, 2 * Math.PI);
	context.fill();
	context.beginPath();
    context.arc( 160, myCanvas.height /2, 4, 0, 2 * Math.PI);
	context.fill();
	context.beginPath();
    context.arc( 840, myCanvas.height /2, 4, 0, 2 * Math.PI);
	context.fill();
	context.beginPath();
    context.arc( 195, myCanvas.height /2, 69, -Math.PI/2,  Math.PI/2);
	context.stroke();
	context.beginPath();
    context.arc( 815 , myCanvas.height /2, 69, Math.PI/2,  -Math.PI/2);
	context.stroke();
    // gambiarra 	
	context.fillStyle = "#00a748";
	context.fillRect(185, myCanvas.height/2 - 100 , 29, 200);
	context.fillStyle = "#29b940";
	context.fillRect(784, myCanvas.height/2 - 100 , 31, 200);
	// lado direito 
	context.strokeStyle = "WHITE";
	context.strokeRect(785, 150, 165, 300 );
	context.strokeRect(895, 232, 55, 136 );
    context.strokeRect(950, 273, 30, 54 );
	// escanteios 
	context.beginPath();
    context.arc( 950,550, 20, Math.PI,  -Math.PI/2);
	context.stroke();
    context.beginPath();
    context.arc( 50,50, 20,2*Math.PI,  Math.PI/2);
	context.stroke();
	context.beginPath();
    context.arc( 950,50, 20, Math.PI/2 ,Math.PI  );
	context.stroke();
	context.beginPath();
    context.arc( 50 ,550, 20,-Math.PI/2 , 0);
	context.stroke();
	
	}
	function update ()
	{
	
	if (movePlayer1_Up)
	{
	player1_Y -= player1_speed_y

	}
	if (movePlayer1_Donw)
	{
	player1_Y += player1_speed_y
	
	}
	if (movePlayer2_Up)
	{
	player2_Y -= player2_speed_y
	}
	if (movePlayer2_Donw)
	{
	player2_Y += player2_speed_y
	
	}
	if (player1_Y <50 )
	{
	player1_Y  = 50  
	}
	if (player1_Y + player1_H > 550 )
    {
	player1_Y = 550 - player1_H
	}	
		if (player2_Y <50  )
	{
	player2_Y  = 50 
	}
	if (player2_Y + player2_H > 550 )
    {
	player2_Y = 550 - player2_H
	}

       
}
